# Information for params
# DATA_PATH: The name of the folder of dataset
# DATASET: The name of the dataset
# IMG_SIZE: Input Image size [width, height] = [IMG_SIZE, IMG_SIZE]
# BATCH_SIZE: Batch size for training
# NUM_CLASSES: number of classes
# VAL_RATIO:  How many data to be used for validation checking
# MODEL_NAME: Torchvision model to train
# PRETRAINED: Whether to use pretrained weight
# FREEZE_BACKBONE: Whether to freeze weight of backbone

DATA_PATH: "/opt/ml/input/data/"
DATASET: "TACO"
IMG_SIZE: 32
BATCH_SIZE: 64
EPOCHS: 100
VAL_RATIO: 0.0
INIT_LR: 0.001
FP16: False
NUM_CLASSES: 9
MODEL_NAME: 'shufflenet_v2_x0_5'
PRETRAINED: True
FREEZE_BACKBONE: True